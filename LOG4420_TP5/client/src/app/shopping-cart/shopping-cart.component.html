<article>
    <h1>Panier</h1>
    <p *ngIf="!productItems?.length">Aucun produit dans le panier.</p>
    <ng-container *ngIf="productItems?.length">
        <table class="table shopping-cart-table">
            <thead>
            <tr>
                <th></th>
                <th>Produit</th>
                <th>Prix unitaire</th>
                <th>Quantit√©</th>
                <th>Prix</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of sortedProductItems">
                <td>
                    <button class="remove-item-button" title="Supprimer" (click)="clickRemove(item)">
                        <i class="fa fa-times"></i>
                    </button>
                </td>
                <td>
                    <a [routerLink]="getProductLink(item)">{{ item.name }}</a>
                </td>
                <td>{{ item.price | frenchNumber }}&thinsp;$</td>
                <td>
                    <div class="row">
                        <div class="col">
                            <button class="remove-quantity-button" title="Retirer"
                                    (click)="clickChangeQuantity(item, -1)" [disabled]="item.quantity === 1">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                        <div class="col quantity">{{ item.quantity }}</div>
                        <div class="col">
                            <button class="add-quantity-button" title="Ajouter"
                                    (click)="clickChangeQuantity(item, 1)">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </td>
                <td class="price">{{ getTotalCostForProduct(item) | frenchNumber }}&thinsp;$</td>
            </tr>
            </tbody>
        </table>
        <p class="shopping-cart-total">Total: <strong id="total-amount">{{ totalCost | frenchNumber }}&thinsp;$</strong>
        </p>
        <a class="btn pull-right" routerLink="/commande">Commander <i class="fa fa-angle-double-right"></i></a>
        <button class="btn" id="remove-all-items-button" (click)="clickEmptyCart()"><i class="fa fa-trash-o"></i>&nbsp;
            Vider le panier
        </button>
    </ng-container>
</article>
