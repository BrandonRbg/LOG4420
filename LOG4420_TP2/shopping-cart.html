<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OnlineShop - Panier</title>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
<header>
    <div class="content">
        <a href="./index.html">
            <img alt="logo" class="logo" src="./assets/img/logo.svg" title="Accueil">
        </a>
        <nav>
            <ul>
                <li><a href="./index.html">Accueil</a></li>
                <li><a href="./products.html">Produits</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a class="shopping-cart" href="./shopping-cart.html" title="Panier">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                        <i class="fa fa-shopping-cart fa-stack-1x"></i>
                    </span>
                    <span class="count">3</span>
                </a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="content">
    <article>
        <h1>Panier</h1>
        <table class="shopping-card">
            <thead>
            <tr class="shopping-card-header">
                <th class="remove-button-col"></th>
                <th>Produit</th>
                <th>Prix unitaire</th>
                <th>Quantit√©</th>
                <th class="align-right">Prix</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="remove-button-col">
                    <button class="round-button">X</button>
                </td>
                <td><a class="product-link" href="./product.html">Console Wii</a></td>
                <td>199,99&thinsp;$</td>
                <td>
                    <button class="round-button minus-button">-</button>
                    1
                    <button class="round-button plus-button">+</button>
                </td>
                <td class="align-right">199,99&thinsp;$</td>
            </tr>
            <tr>
                <td class="remove-button-col">
                    <button class="round-button">X</button>
                </td>
                <td><a class="product-link" href="./product.html">Manette Xbox 360</a></td>
                <td>29,99&thinsp;$</td>
                <td>
                    <button class="round-button minus-button">-</button>
                    2
                    <button class="round-button plus-button">+</button>
                </td>
                <td class="align-right">59,98&thinsp;$</td>
            </tr>
            <tr>
                <td class="remove-button-col">
                    <button class="round-button">X</button>
                </td>
                <td><a class="product-link" href="./product.html">Moniteur 19"</a></td>
                <td>149,99&thinsp;$</td>
                <td>
                    <button class="round-button minus-button">-</button>
                    3
                    <button class="round-button plus-button">+</button>
                </td>
                <td class="align-right">449,97&thinsp;$</td>
            </tr>
            </tbody>
        </table>
        <p class="shopping-card-total">Total: <strong>704,94&thinsp;$</strong></p>
        <div class="shopping-card-buttons">
            <a class="btn" href="#"><i class="fa fa-trash"></i> Vider le panier</a>
            <a class="btn command-button" href="./order.html">Commander <i class="fa fa-angle-double-right"></i></a>
        </div>
    </article>
</main>
<footer>
    <div class="content">
        <p>Par Brandon Roberge et Julien Dufresne</p>
    </div>
</footer>
</body>
</html>
